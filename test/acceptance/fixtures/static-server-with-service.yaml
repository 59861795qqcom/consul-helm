apiVersion: v1
kind: ServiceAccount
metadata:
  name: static-server
---
apiVersion: v1
kind: Pod
metadata:
  name: static-server
  labels:
    app: "static-server"
spec:
  containers:
    # This name will be the service name in Consul.
    - name: static-server
      image: hashicorp/http-echo:latest
      args:
        - -text="hello world"
        - -listen=:8080
      ports:
        - containerPort: 8080
          name: http
    # If ACLs are enabled, the serviceAccountName must match the Consul service name.
  serviceAccountName: static-server
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "static-server"
  # annotations:
  #   "consul.hashicorp.com/service-name": "dynamic-server"
  labels:
    app: "static-server"
spec:
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 8080
  selector:
    app: "static-server"
  type: "ClusterIP"

